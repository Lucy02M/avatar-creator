<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Avatar Creator</title>
</head>
<body>
    <div id="header">
        <h1>Avatar Creator</h1>
        <div id="name">
            <h2 class="name">Name: <span>???</span></h2>
            <input type="text" class="nameInput" maxlength="14" onkeydown="changeText(this)"/>
            <p class="nombre"></p>
        </div>
    </div>
    <div id="avatar">
        <div id="hair"></div>
        <div id="head">
            <div id="face">
                <div id="eyes">
                    <div class="eye right"></div>
                    <div class="eye left"></div>
                </div>
            </div>
            <div id="neck"></div>
        </div>
        <div id="rest">
        <div id="arms">
            <div class="arm right"></div>
            <div class="arm left"></div>
        </div>
        <div id="body"></div>
        <div id="bottom"></div>
        <div id="legs">
            <div class="leg right"></div>
            <div class="leg left"></div>
        </div>
        <div id="feet">
            <div class="foot right"></div>
            <div class="foot left"></div>
        </div>
        </div>
    </div>
    <div id="footer">
        <p><a href="https://github.com/Lucy02M/avatar-creator">Code</a>
        by
        <a href="https://github.com/Lucy02M">@Lucy02M</a>
        on github </p>
    </div>
</body>
<script src="main.js"></script>
</html>
